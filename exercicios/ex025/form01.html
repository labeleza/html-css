<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>

    <style>
        * {
            font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
            box-sizing: border-box;
        }
        body {
            background-color: #c7c7c7;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro Formulário</h1>

    <form action="cadastro.php" method="post"> <!--action: lugar para onde os dados serão enviados-->
        <label for="inome">Nome: </label>
        <input type="text" name="nome" id="inome"> <!-- input: tag utilizada para receber entrada de dados do usuário -->

        <label for="isobrenome">Sobrenome</label>
        <input type="text" name="sobrenome" id="isobrenome"> 

        <p><button type="submit">Enviar</button></p> <!-- button: utilizado para criar um botão, no caso do tipo: enviar/submit -->
    </form>
</body>
</html>
