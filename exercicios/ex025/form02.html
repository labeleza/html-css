<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de formulários</title>
</head>
<body>
    <h1>Tesde de formulários</h1>

    <form action="#" method="POST">
        <div>
            <label for="iusuario">Usuário</label>
            <input 
            type="text" 
            name="usuario" 
            id="iusuario" 
            required 
            minlength="5" 
            maxlength="99" 
            size="15" 
            placeholder="Minímo 5 letras"
            autocomplete="username">
        </div>
        <div>
            <label for="isenha">Senha</label>
            <input 
            type="password" 
            name="senha" 
            id="isenha" 
            required 
            minlength="8" 
            maxlength="99" 
            size="15" 
            placeholder="Minímo 8 letras"
            autocomplete="current-password">
        </div>
        <div>
            <button autofocus type="submit">Entrar</button>
            <button type="reset">Limpar</button>
        </div>
    </form>
</body>
</html>
