<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <h2>inputs: Cor, Range, Files</h2>

    <form action="#" method="post" autocomplete="on">
        <div>
            <label for="icor">Cor: </label>
            <input type="color" name="cor" id="icor" value="#00ff00">
        </div>

        <div>
            <label for="inivel">Nivel de Satisfação: </label>
            <input type="range" name="nivel" id="inivel" min="0" max="100" step="1" value="0">
        </div>

        <div>
            <label for="ifoto">Foto de Perfil: </label>
            <input type="file" name="foto" id="ifoto" multiple part="multpart">
        </div>

        <div>
            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>
        </div>
    </form>
</body>
</html>
