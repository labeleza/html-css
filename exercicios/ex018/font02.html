<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fontes baixadas</title>
  <style>
    @charset "utf-8";

    @font-face {
      font-family: 'Little';
      src: url(fonts/LittleOneDemoRegular.ttf) format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    h1 {
      font-family: 'Little';
      font-size: 3em;
      font-weight: lighter;
      text-transform: uppercase;
    }

    p {
      font-family: 'Little';
    }
  </style>
</head>
<body>
  <h1>Titulo</h1>
  <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Iusto debitis nobis minima velit atque ipsa, qui tempore dolores. Nisi laborum commodi accusamus quos, saepe consequatur ea magnam ut. Commodi, numquam!</p>
</body>
</html>
