<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframes</title>

    <style>
        body {
            display: grid;
            place-items: center;
        }

        iframe {
            max-width: 100%;
        }

        .error {
            font: 900 normal 2rem/1.2 monospace, sans-serif;
            background-color: lightcyan;
            padding: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <iframe src="../../exercicios/ex023/table006.html" frameborder="0" width="860" height="600">
        <p class="error">Seu navegador não é compatível com esse iframe!</p>
    </iframe>
</body>
</html>
