<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mídias em HTML5</title>
</head>
<body>
  <h1>Imagens dinâmicas</h1>
  <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e dimínua o tamanho ta tela do navegador.</p>
  <picture>
    <source media="(max-width: 750px)" srcset="images/image-p.png" type="image/png"> 
    <source media="(max-width: 1050px)" srcset="images/image-m.png" type="image/png">
    <img src="images/image-g.png" alt="Imagem Grande">
  </picture>

  <h1>Reproduzindo audios</h1>
  <audio controls preload="metadata" loop autoplay>
    <source src="media/same-world-war.mp3" type="audio/mpeg">
    <source src="media/same-world-war.wav" type="audio/wav">
    <source src="media/same-world-war.ogg" type="audio/ogg">
    <p>Seu navegador não é compatível com esse formato de áudio! <a href="media/same-world-war.mp3" download="media/same-world-war.mp3" type="audio/mpeg">Clique aqui para baixar o áudio.</a></p>
  </audio>
</body>
</html>
