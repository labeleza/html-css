<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabelas</title>

  <style>
    table {
      border-collapse: collapse;
      text-align: center;
    }

    tr {
      border: 1px solid;
      height: 15vh;
    }

    tr:nth-child(odd) {
      background-color: #c7c7c7;
    }

    th {
      background-color: lightsteelblue;
    }
    
    th, td {
      border: 1px solid;
      width: 100vw;
      vertical-align: middle;
    }
    thead {
      border: 1px solid;
    }
  </style>
</head>
<body>
  <h1>Tabela</h1>

    <table>
    <tr> <!-- Primeira linha -->
      <th>Dados 1</th>
      <td>A1</td>
      <td>B1</td>
      <td>C1</td>
    </tr>
    <tr> <!-- Segunda linha -->
      <th>Dados 2</th>
      <td>A2</td>
      <td>B2</td>
      <td>C2</td>
    </tr>
    <tr> <!--- Terceira linha -->
      <th>Dados 3</th>
      <td>A3</td>
      <td>B3</td>
      <td>C3</td>
    </tr>
    <tr> <!-- Quarta linha -->
      <th>Dados 4</th>
      <td>A4</td>
      <td>B4</td>
      <td>C4</td>
    </tr>
    <tr>
      <th>Dados 5</th>
      <td>A5</td>
      <td>B5</td>
      <td>C5</td>
    </tr>
  </table>
</body>
</html>
