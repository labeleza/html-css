<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabela</title>

    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        font-weight: bold;
        display: flex;
        flex-flow: column;
        align-items: center;
      }
      
      table {
        border-collapse: collapse;
        text-align: center;
        width: 450px;
      }

      tr, td {
        border: 1px solid black;
        padding: 1rem;
      }
    </style>
  </head>
  <body>
    <h1>Mesclagem de CÃ©lulas</h1>

    <table>
      <thead></thead>
      <tbody>
        <tr>
          <td>A</td>
          <td colspan="2">B</td>
        </tr>
        <tr>
          <td rowspan="3">D</td>
          <td>E</td>
          <td rowspan="2">F</td>
        </tr>
        <tr>
          <td>H</td>
        </tr>
        <tr>
          <td colspan="2">L</td>
        </tr>
      </tbody>
      <tfoot></tfoot>
    </table>
  </body>
</html>
