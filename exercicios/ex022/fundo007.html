<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alinhando conte√∫do verticalmente</title>

  <style>
    * {
      margin: 0;
    }

    body {
      height: 100vh;
    }
  
    #container {
      position: relative;
      max-width: 100vw;
      min-height: 100vh;
      background-color: red;   

    }
    #conteudo {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 250px;
      height: 250px;
      transform: translate(-50%, -50%);
      background-color: blueviolet;
    }
  </style>
</head>
<body>
  <section id="container">
    <article id="conteudo"></article>
  </section>
</body>
</html>
