<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vídeos com HTML5</title>
</head>
<body>
  <h1>Inserindo vídeos hospedados localmente</h1>
  <p>Este vídeo está hospedado em meu proprío servidor.</p>

  <video controls width="560" poster="images/capa.jpg">
    <source src="media/montain.m4v" type="video/mp4">
    <source src="media/montain.webm" type="video/webm">
    <source src="media/montain.ogv" type="video/ogg">
    <source src="media/montain.mp4" type="video/mp4">
    <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
  </video>

  <h1>Inserindo vídeos hospedados no YouTube </h1>

  <div class="video">
    <iframe width="560" height="315" src="https://www.youtube.com/embed/icOgc9lY5VM" title="Same Old War" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </div>

  <h1>Inserindo vídeos hospedados no Vimeo</h1>

  <div class="video">
    <iframe src="https://player.vimeo.com/video/47586718?h=5012c51094&color=ff0179&byline=0&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
  </div>
</body>
</html>
